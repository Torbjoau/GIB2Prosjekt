<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lage_bolig_annonse</title>
</head>
<body>
    <form action="lage_bolig_annonse" method="post">
        {% csrf_token %}
        <input type="text"name="address" placeholder="Adresse i Trondheim(gatenr. og gatenavn)"><br>
        <input type="number"name="price" placeholder="Salgspris"><br>
        <input type="text"name="desc" placeholder="Beskrivelse"><br>
        <input type="submit">
    </form>
</body>
</html>
