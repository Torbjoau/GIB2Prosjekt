{% extends 'partials/base.html' %}
{% block content %}
    <form action="lage_bolig_annonse" method="post">
        {% csrf_token %}
        <input type="text"name="address" placeholder="Adresse i Trondheim(gatenr. og gatenavn)"><br>
        <input type="number"name="price" placeholder="Salgspris"><br>
        <input type="text"name="desc" placeholder="Beskrivelse"><br>
        <form action="">
        <input type="file" name="image">
            </form>
<label for="energi">Energikarakter</label>
<select name="energikarakter" id="energikarakter" value="true">
    <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
</select>
        <br>
        <input type="submit">
    </form>
        <div>
        {% for message in messages %}
        <h3> {{ message }}</h3>
        {% endfor %}
    </div>
{% endblock %}
