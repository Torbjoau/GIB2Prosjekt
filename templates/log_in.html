{% extends 'partials/base.html' %}
{% block content %}
    <form action="log_in" method="post">
        {% csrf_token %}
        <input type="text"name="username" placeholder="Username"><br>
        <input type="password"name="password" placeholder="password"><br>
        <input type="submit">
    </form>
        <div>
        {% for message in messages %}
        <h3> {{ message }}</h3>
        {% endfor %}
    </div>
{% endblock %}
